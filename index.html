<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcoustiQ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    img.logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    img.banner {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .desc {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .contact {
      margin-top: 30px;
      font-size: 1rem;
    }
    .contact a {
      color: #00ffe1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="AcoustiQ Logo" class="logo" />
  <h1>Welcome to AcoustiQ</h1>
  <p class="desc">Sonic & Visual Craft for the New Media Era</p>
  <div class="contact">
    <p>Email us at: <a href="mailto:info@acoustiq.agency">info@acoustiq.agency</a></p>
  </div>
  <img src="banner.jpg" alt="AcoustiQ Banner" class="banner" />
</body>
</html>
